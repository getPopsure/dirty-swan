    labels:
      - 'Feature'
      - 'Style'
  patch:
    labels:
      - 'Refactor'
      - 'Performance'
      - 'Fix'
      - 'Documentation'
      - 'Test'
      - 'Build'
      - 'CI'
      - 'Chore'
